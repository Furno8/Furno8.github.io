				var credits = 100;
				var credits_text = "";

				function blocker(){
					if (credits >= 30){
						credits -= 30;
						credits_text.setText("Credits: "+credits);
						var blocker = new sjs.Image("Tower Defense/Images/AstroBlocker.gif");
						blocker.type = "blocker";
						blocker.setSize(50,50);
						blocker.moveTo(2200,575);
						blocker.lives = 4;
						blocker.pushLeft(4);
						blocker.friction = 0;
						blocker.attackrate = 500;
						blocker.noBounds = true;
						blocker.attack=true;
					} else {
						var no_credits = new sjs.Text("Your Credits Lag! Collect More Credits!",20,"red");
						no_credits.center().offset(-sjs.gx,-200);
						setTimeout(function(){
							no_credits.destroy(); 
						},400);
					}
				} //End function blocker
			
			function gunner(){
				if(credits >= 50){
					credits -= 50;
					credits_text.setText("Credits: "+credits);
					var gunner = new sjs.Image("Tower Defense/Images/AstroGunner.gif");
						gunner.type = "gunner";
						gunner.setSize(50,50);
						gunner.moveTo(2200,575);
						gunner.lives = 1;
						gunner.pushLeft(3);
						gunner.friction = 0;
						gunner.noBounds = true;
					var range = new sjs.Image("")
						range.type = "range";
						range.setSize(300,50);
						range.moveTo(gunner.getX()-300,gunner.getY());
						range.follow(gunner);
						range.fire=true;
						range.firerate = 1000;
						range.node.style.zIndex = -2;
						gunner.range = range; 
						range.gunner = gunner; 
			 
				} else {
					var no_credits = new sjs.Text("Your Credits Lag! Collect More Credits!",20,"red");
					no_credits.center().offset(-sjs.gx,-200);
					setTimeout(function(){
						no_credits.destroy(); 
					},1000);

			function goldRegen(){
				if(mana >= manaCost){

			function swordfall(){
				if(mana >= 300){

					var	swordRain = setInterval(function(){
						var sword = new sjs.Image("Tower Defense/Images/Sword.png");
						sword.type = "sword";
						sword.setSize(20,40);
						sword.fixed = true;
						sword.moveTo(Math.floor(Math.random() * 1100),0);
						sword.friction = 0;
						sword.pushDown(20);
						swords--;
						if (swords <= 0) {
							clearInterval(swordRain)
						}
